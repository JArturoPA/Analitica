<div class="row">
	<h3 ng-if="isQualitative == 1">Análisis Cualitativo</h3>
	<h3 ng-if="isQualitative == 0">Análisis Cuantitativo</h3>
	
	<h2>Valores</h2>
</div>

<div class="form-group">

	<label for="valor">Nombre</label>
	<input type="text" ng-focus="focus('valor')" ng-blur="blur('valor')" ng-model="formData.analysis[isQualitative].GDV[indexGDV[isQualitative]].variables[indexVariable[isQualitative]].values[indexValue[isQualitative]].description" name="valor" class="form-control" placeholder="Ingrese el identificador del valor" required>

	<div class="error-messages" ng-show="isMessagesVisible('valor')" ng-messages="qualificationModelForm.valor.$error" ng-cloak>
        <div ng-message="required">Debe llenar este campo.</div>
    </div>

</div>

<div class="form-group">

	<label for="score">Score</label>
	<input type="number" ng-focus="focus('score')" ng-blur="blur('score')" ng-model='formData.analysis[isQualitative].GDV[indexGDV[isQualitative]].variables[indexVariable[isQualitative]].values[indexValue[isQualitative]].score' name="score" class="form-control" placeholder="Ingrese el valor" required>

	<div class="error-messages" ng-show="isMessagesVisible('score')" ng-messages="qualificationModelForm.score.$error" ng-cloak>
        <div ng-message="required">Debe llenar este campo.</div>
    </div>

</div>

<div class="form-group row">

	<div class="col-xs-4 col-xs-offset-2" ng-if="editing == 0">
		<a class="btn btn-block btn-info" ng-click="newValue()">
			Agregar otro valor <span class="glyphicon glyphicon-circle-arrow-righ"></span>
		</a>
	</div>

	<div class="col-xs-4 col-xs-offset-2" ng-if="editing == 0">
		<a class="btn btn-block btn-info" ng-click="rowUpdated()">
			Siguiente <span class="glyphicon glyphicon-circle-arrow-righ"></span>
		</a>
	</div>

	<div class="col-xs-4 col-xs-offset-2" ng-if="editing == 1">
		<a class="btn btn-block btn-info" ng-click="rowUpdated()">
			Listo <span class="glyphicon glyphicon-circle-arrow-righ"></span>
		</a>
	</div>

</div>
